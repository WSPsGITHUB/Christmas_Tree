<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>

   <style>
     div{
       position: relative;
       top:60px;
       width: 240px; height: 250px;  
       background-color: rgb(148, 101, 101);
       border-radius: 10%;
       margin: 100px auto;
       color:rgb(21, 241, 21);

     }
   </style> 

</head>

<body>

 <div> 
   <br>  
   <p id="demo"></p>
 </div> 

    <script>

        // ※ 注意要用全形的＊和全形的空白 ※

        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列
        var stars = '';
        for (var j = 0; j < 7; j++) {
            for (var i = 0; i < 7-j; i++) {
                stars = stars + '　';
            }

            for (var i = 0; i < j; i++) {
                stars = stars + '＊';
            }
            for (var i = 0; i < j+1; i++) {
                stars = stars + '＊';
            }
            stars = stars + "<br>"
        }
        for (var j = 0; j < 3; j++) {
            for (var i = 0; i < 5; i++) {
                stars = stars + '　';
            }

            for (var i = 0; i < 5; i++) {
                stars = stars + '＊';
            }
            
            stars = stars + "<br>"
        }

        document.getElementById('demo').innerHTML = stars;


    </script>
</body>

</html>
